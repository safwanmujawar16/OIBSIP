<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mycalculator</title>
    <link rel="stylesheet" href="Calculator.css" type="text/css"/>
</head>
<body>
    
    <div class="box" >
        <input class="input" type="text">
        <div class="buttons">
        <div class="row">
            <button class="button">(</button>
            <button class="button">)</button>
            <button class="button">Ans</button>
            <button class="button">Del</button>
            <button class="button">Clear</button>
        </div>
        <div class="row">
            <button class="button" style="color:black; font-weight: bold">7</button>
            <button class="button" style="color:black; font-weight: bold">8</button>
            <button class="button" style="color:black; font-weight: bold">9</button>
            <button class="button" >%</button>
            <button class="button">sqrt</button>
        </div>
        <div class="row">
            <button class="button" style="color:black; font-weight: bold">4</button>
            <button class="button" style="color:black; font-weight: bold">5</button>
            <button class="button" style="color:black; font-weight: bold">6</button>
            <button class="button" >*</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button" style="color:black; font-weight: bold">1</button>
            <button class="button" style="color:black; font-weight: bold">2</button>
            <button class="button" style="color:black; font-weight: bold">3</button>
            <button class="button">+</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button button_L" >.</button>
            <button class="button button_L" style="color:black; font-weight: bold">0</button>
            <button class="button button_L">+<br>-</button>
            <button class="button button_E" style="background-color: rgb(85, 142, 228);">ENTER</button>
        </div>
    </div>
    <script src="Calculator.js"></script>r
</body>
</html>
